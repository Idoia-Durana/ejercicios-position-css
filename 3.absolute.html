<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
.container {
    width: 200px;
    height: 200px;
    background: lightgray;
    position: relative;
   }
   
   .box {
    width: 50px;
    height: 50px;
    background: orange;
   }
   
   .box1 { top: 0; left: 0; position: absolute; }
   .box2 { bottom: 0; right: 0; position: absolute; }

    </style>
</head>
<body>


   <!--  Objetivo: Practicar cómo posicionar elementos absolutamente con respecto a su contenedor más cercano con posición definida.


Crea un contenedor <div> con position: relative.
Dentro, agrega 2 cajas pequeñas con position: absolute.
Usa top, left, right, y bottom para colocar una caja en la esquina superior izquierda y otra en la esquina inferior derecha.
Reto: Cambia el tamaño del contenedor y observa cómo las cajas se mantienen en sus posiciones absolutas. -->

<div class="container">
    <div class = "box"></div>
    <div class = "box 1" ></div>
    <div class = "box 2"></div>
</div>
</body>
</html>
